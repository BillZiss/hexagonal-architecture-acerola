<h2>PIN {{ register.pin | uppercase }}</h2>

<div>
  <label>PIN:
    <input [(ngModel)]="register.pin" placeholder="pin"/>
  </label>
</div>
<div>
  <label>Name:
    <input [(ngModel)]="register.name" placeholder="name"/>
  </label>
</div>
<div>
  <label>Initial Amount:
    <input [(ngModel)]="register.initialAmount" placeholder="initialAmount"/>
  </label>
</div>

<div><span>id: </span>{{customer.customerId}}</div>

<button (click)="add(register.pin, register.name, register.initialAmount);">Save</button>
